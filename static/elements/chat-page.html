<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/iron-list/iron-list.html">
<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="chat-page">
	<style>
		:host {
			display: block;
		}
	</style>

	<template>
		<iron-list items="[[chat]]" as="message">
			<template>
				<code>[[message.player]]: [[message.message]]</code>
			</template>
		</iron-list>
	</template>
</dom-module>

<script>
	Polymer({
		is: "chat-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			chat: Array
		}
	});
</script>
