<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/iron-list/iron-list.html">
<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="chat-page">
	<style>
		:host {
			display: block;
		}

		iron-list {
			@apply(--layout-fit);
		}
	span {
			padding: 8px 8px 0;
	}
	span:last-child {
			padding: 8px;
	}
	</style>

	<template>
		<iron-list items="[[chat]]" as="message">
			<template>
					<span>
							<code>[[message.player]]: [[message.message]]</code>
					</span>
			</template>
		</iron-list>
	</template>
</dom-module>

<script>
	Polymer({
		is: "chat-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			chat: {
				type: Array,
				value: () => []
			}
		}
	});
</script>
