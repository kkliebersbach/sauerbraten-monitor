<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="stats-page">
	<style>
		:host {
			display: block;
		}

		div {
			@apply(--layout-vertical);
		}
		span {
			padding: 8px 8px 0;
		}
		span:last-child {
			padding: 8px;
		}
	</style>

	<template>
		<div>
			<span><code>remote clients: [[remoteClients]]</code></span>
			<span><code>send: [[send]]</code></span>
			<span><code>receive: [[receive]]</code><span>
		</div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "stats-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			remoteClients: Number,
			send: Number,
			receive: Number
		}
	});
</script>
