<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="stats-page">
	<style>
		:host {
			display: block;
		}
	</style>

	<template>
		<div><code>remote clients: [[remoteClients]]</code></div>
		<div><code>send: [[send]]</code></div>
		<div><code>receive: [[receive]]</code></div>
	</template>
</dom-module>

<script>
	Polymer({
		is: "stats-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			remoteClients: Number,
			send: Number,
			receive: Number,
			page: {
				type: String,
				readOnly: true,
				value: "stats"
			}
		}
	});
</script>
