<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="stats-page">
	<style>
		:host {
			@apply(--layout-vertical);
		}

		#stats-container {
			@apply(--layout-horizontal);
			padding: 8px;
		}
		span {
			@apply(--layout-flex);
			text-align: center;
		}

		#chart {
			@apply(--layout-flex);
			padding: 8px;
		}
	</style>

	<template>
		<div id="stats-container">
			<span><code>remote clients: [[lastStat(stats.*, "remoteClients")]]</code></span>
			<span><code>send: [[lastStat(stats.*, "send")]]</code></span>
			<span><code>receive: [[lastStat(stats.*, "receive")]]</code><span>
		</div>
		<div id="chart"></div>
	</template>
</dom-module>

<script src="../components/highcharts/highcharts.js"></script>
<script>
	Polymer({
		is: "stats-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			stats: {
				type: Array,
				value: () => []
			},
			chart: Object,
			chartOptions: {
				type: Object,
				value: function() {
					const textStyle = {
						color: "#FFF"
					};
					return {
						chart: {
							renderTo: this.$.chart,
							backgroundColor: "#302C28",
							plotBackgroundColor: "#302C28",
							spacing: [ 8,12, 16, 12 ],
							style: {
								color: "#FFF",
								fontFamily: "\"Roboto Mono\""
							}
						},
						colors: [ "#FF9900", "#FFBB00", "#662222" ],
						credits: {
							enabled: false
						},
						legend: {
							itemDistance: 64,
							itemStyle: textStyle,
							itemHoverStyle: textStyle
						},
						plotOptions: {
							series: {
								pointIntervalUnit: "minute"
							}
						},
						series: [
							{
								type: "line",
								id: "remoteClients",
								index: 0,
								zIndex: 1,
								name: "clients"
							},
							{
								type: "spline",
								id: "send",
								index: 1,
								name: "send",
								yAxis: 1,
								tooltip: {
									valueSuffix: " K/sec"
								}
							},
							{
								type: "spline",
								id: "receive",
								index: 2,
								name: "receive",
								yAxis: 1,
								tooltip: {
									valueSuffix: " K/sec"
								}
							}
						],
						title: {
							style: {
								display: "none"
							}
						},
						xAxis: {
							labels: {
								style: textStyle
							},
							min: 0
						},
						yAxis: [
							{
								labels: {
									style: textStyle
								},
								min: 0,
								title: {
									text: "remote clients",
									style: textStyle
								}
							},
							{
								labels: {
									style: textStyle
								},
								min: 0,
								opposite: true,
								title: {
									text: "speed (K/sec)",
									style: textStyle
								}
							}
						]
					};
				}
			}
		},

		observers: [
			"statAdded(stats.splices)"
		],
		statAdded: function(change) {
			if (change) {
				this.updateChart();
			}
		},
		updateChart: function() {
			if (this.stats.length === 0) return;
			for (key in this.stats[0]) {
				let data = this.stats.map((item, index) => {
					return [index, item[key]];
				});
				this.chart.get(key).setData(data);
			}
			this.chart.reflow();
		},

		lastStat: function(change, property) {
			return this.get(property, change.base[change.base.length - 1]);
		},
		ready: function() {
			this.chart = new Highcharts.Chart(this.chartOptions);
			this.parentNode.addEventListener("iron-select", this.updateChart.bind(this));
		},
		attached: function() {
			this.async(function() {
				this.chart.reflow();
			}, 100);
		}
	});
</script>
