<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/iron-list/iron-list.html">
<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="clients-page">
	<style>
		:host {
			display: block;
		}

		iron-list {
			@apply(--layout-fit);
		}
	</style>

	<template>
		<iron-list items="[[clients]]" as="client">
			<template>
				<code>[[client.ip]] [[client.country.name]]</code>
			</template>
		</iron-list>
	</template>
</dom-module>

<script>
	Polymer({
		is: "clients-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			clients: Array,
			page: {
				type: String,
				readOnly: true,
				value: "clients"
			}
		}
	});
</script>
