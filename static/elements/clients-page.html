<!doctype html>

<link rel="import" href="../components/polymer/polymer.html">

<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/iron-list/iron-list.html">
<link rel="import" href="../components/neon-animation/neon-animatable-behavior.html">

<dom-module id="clients-page">
	<style>
		:host {
			display: block;
		}

		iron-list {
			@apply(--layout-fit);
		}
		span {
			@apply(--layout-horizontal);
			padding: 8px 8px 0;
		}
		span:last-child {
			padding: 8px;
		}
		code:first-child {
			@apply(--layout-flex);
		}
	</style>

	<template>
		<iron-list items="[[clients]]" as="client">
			<template>
				<span>
					<code>[[client.ip]]</code>
					<code>[[client.country.name]]</code>
				</span>
			</template>
		</iron-list>
	</template>
</dom-module>

<script>
	Polymer({
		is: "clients-page",

		behaviors: [ Polymer.NeonAnimatableBehavior ],

		properties: {
			clients: {
				type: Array,
				value: () => []
			}
		}
	});
</script>
